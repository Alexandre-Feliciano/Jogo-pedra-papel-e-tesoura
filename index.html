<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jokenp√¥ - Pedra, Papel e Tesoura</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section class="container">

    <div class="result_field">

        <div class="result_images">
            <span class="user_result">
                <img src="img/rock.png" alt="User's choice image" />
            </span>
            <span class="bot_result">
                <img src="img/rock.png" alt="BOT's choice image" />
            </span>

        </div>

        <div class="result">Vamos Jogar!</div>

    </div>

    <div class="option_images">

        <span class="option_image">
            <img src="img/rock.png" alt="Rock image" />
            <p>Pedra</p>
        </span>
        <span class="option_image">
            <img src="img/paper.png" alt="Paper image" />
            <p>Papel</p>
        </span>
        <span class="option_image">
            <img src="img/scissors.png" alt="Scissors image" />
            <p>Tesoura</p>
        </span>

    </div>

</section>

  <script src="script.js" defer></script>
</body>
</html>
